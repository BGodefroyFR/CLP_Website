<div class='link contentElem'>
<p class='sectionLabel'>Lien</p>
<div class='actions'>
		<img class='up' src='images/up.png'>
		<img class='down' src='images/down.png'>
		<img class='delete' src='images/delete.png'>
	</div>
	<div class='link_label'>
		<p>Texte affiché :</p><input type="text" name="link_label[]">
	</div>
	<div class='link_uploadDiv'>
		<input type="radio" class='link_isUpload' name="link_isUpload[]" value="true" checked="checked">Uploader un fichier<br>
		<div><input type="file" name="link_uploadedFile[]" class='link_uploadedFile'></div>
	</div>
	<div class='link_urlDiv'>
		<input type="radio" class='link_isUpload' name="link_isUpload[]" value="false">Lien extérieur<br>
		<div class='link_urlInput' style='display: none;'><p>URL:</p><input type="text" name="link_url[]" class='link_url'></div>
	</div>
</div>
